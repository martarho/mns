<html>
	<!-- HEAD -->
    <head>
        <title> {{ pagetitle }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='theme.css') }}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type=text/javascript src="{{ url_for('static', filename='stp/stupidtable.min.js') }}"></script>
        <script>
			$(document).ready(function() {
				// This is more like it!
				$(".tbl").stupidtable();
				var $table = $(".tbl").stupidtable();
				var $th_to_sort = $table.find("#tbl_votes");
				$th_to_sort.stupidsort("desc");
			});
		</script>
    </head>
    <!-- /HEAD -->
    <!-- BODY -->
    <body>
		<header>
			<h1 class="logo">Chicken Movie Club</h1>
			{% include "menu.html" %}
		</header>
    
    <div class="container">
		<br>
    	<form method="post" action="/">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
		</form>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    </body>
    <!-- /BODY -->
</html>
